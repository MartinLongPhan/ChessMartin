<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h2>MartinChessVN</h2>

    <label>
        <input type="checkbox" id="clockToggle">
        Larger Clock
    </label>

    <label>
        <input type="checkbox" id="hideOpponentToggle">
        Hide Opponent
    </label>

    <hr>
    <label>
        <input type="checkbox" id="cleanUI">
        Clean UI Mode
    </label>

    <div style="margin-left:15px; margin-top:8px;">
        <label><input type="checkbox" id="hideLogo"> Hide Logo</label>
        <label><input type="checkbox" id="hideAds"> Hide Ads</label>
        <label><input type="checkbox" id="hideNotifications"> Hide Notifications</label>
    </div>

    <hr>
    <label>
        <input type="checkbox" id="lowTimeAlert">
        Low Time Alert
    </label>

    <hr>
    <label>
        <input type="checkbox" id="hideGameMessages">
        Hide Game Messages
    </label>

    <hr>
    <label>
        <input type="checkbox" id="digitalClock">
        Digital Clock (LED 7-segment)
    </label>

    <hr>
    <label>
        <input type="checkbox" id="legalMoves">
        Legal Moves
    </label>

    <script src="popup.js"></script>
</body>

</html>
